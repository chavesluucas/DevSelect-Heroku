<app-navbar></app-navbar>

<div class="container">
  <div class="d-flex justify-content-between mt-4">
    <h3>Matches</h3>
    <form class="d-flex mb-4 col-sm-3" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Pesquisar"
        aria-label="Pesquisar"
      />
      <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
    </form>
  </div>
  <div class="card mb-4">
    <div
      *ngFor="let pessoa of listaPessoas$ | async"
      class="card-body align-items-center"
    >
      <div class="d-flex justify-content-between">
        <div>
          <h4>{{ pessoa.nomePessoa }}</h4>
          <p *ngFor="let caracteristica of listaCaract$ | async">
            {{ pessoa.caracteristicasPessoa }}
          </p>
        </div>
        <div class="align-items-center">
          <h5>Match</h5>
          <h6>100%</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="config-footer">
  <app-footer></app-footer>
</div>
